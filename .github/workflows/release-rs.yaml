---
name: Release

on:
  push:
    branches:
      - 'main'

defaults:
  run:
    shell: bash

env:
  CARGO_TERM_COLOR: always

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          profile: minimal

      - uses: Swatinem/rust-cache@v1
        with:
          key: release-rs-01
          working-directory: ./release-rs

      - id: release-rs
        working-directory: release-rs
        env:
          RUST_LOG: debug
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # release operator
          cargo run

      - uses: Swatinem/rust-cache@v1
        if: ${{ steps.release-rs.outputs.release-detected == 'true' }}
        with:
          key: app-01

      - if: ${{ steps.release-rs.outputs.release-detected == 'true' }}
        run: |
          # tag name output
          echo "${{ steps.release-rs.outputs.tag-name }}"

      - if: ${{ steps.release-rs.outputs.release-detected == 'true' }}
        run: |
          # build of release binary
          cargo build --release

      # next steps could involve:
      # - creation of github release (includes tag)
      # - upload of compiled binaries and checksums to the github release
      # - publishing to crates.io
